    <script>
      //I'm aware that this javascript is shit
      var ohNoes = document.getElementById('ohNoes'); 
      var wat = document.getElementById('wat'); 
      var b = document.getElementsByTagName('body');
      b = b[0];
      
      var bgColors = [];
      bgColors[0] = '#F00';
      bgColors[1] = '#0F0';
      bgColors[2] = '#00F';
      
      var fColors = [];
      fColors[0] = '#00F';
      fColors[1] = '#F00';
      fColors[2] = '#0F0';

      var i = 0;

      function flash()
      {
        if (i > bgColors.length)
        {
          i = 0;
        }
        
        ohNoes.style.color = fColors[i];
        wat.style.color = fColors[i];
        b.style.backgroundColor = bgColors[i];
        ++i;
      }

      setInterval(flash, 40);
    </script>
